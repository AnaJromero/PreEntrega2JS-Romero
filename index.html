<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="styles.css">
    <title>DumittaStore</title>
    
</head>
<body>
    <header> 
        <div class="container-fluid">
            <!-- <a class="navbar-brand" href="index.html"></a>  --> 
             
        </div>

        <nav class="navbar bg-body-tertiary">
            <a class="navbar-brand" href="carrito.html">carrito</a>
            <div class="container-fluid">
                <div class="container-icon">
                    <div class="container-cart-icon">
                        <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="icon-cart"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
                        />
                    </svg>
                    </div>
                <div class="count-products">
                    <a class="boton-menu boton-carrito" href="./carrito.html"></a>
					<span id="contador-productos">0</span>
				</div>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <h2>Cat√°logo de Productos</h2>
    </div>
    
    <div class="container-cards"></div>

    <div>
        <form class="container">
            <h2 class=" text-center">Formulario</h2>
            <form class="row g-3 needs-validation" novalidate>
                <div class="row">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="last-name" class="form-label">Apellido</label>
                        <input type="text" class="form-control"  id="Apellido"  required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="inputEmail4" required>
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Direccion</label>
                        <input type="text" class="form-control" id="inputAddress" required>
                    </div>
                    <div class="col-12 text-center">
                        <input class="btn btn-outline-primary" type="reset" value="Borrar">
                        <button type="submit" class="btn btn-outline-primary">Enviar</button>
                    </div>
                </div>
            </form>
        </form>
    </div>
            
    <script src="index.js"></script>
    <script src="libreria.js"></script>
